# https://jekyllrb.com/docs/continuous-integration/travis-ci/

language: ruby
rvm:
- 2.3.3

install: gem install jekyll html-proofer
script: ./script/build.sh

branches:
  only:
  - master

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true  

deploy:
  skip_cleanup: true
  provider: script
  script: scripts/deploy.sh
  on:
    branch: master

sudo: false
